      <p style="text-align: center">Customer Registration</p>
      <div>
      <p *ngIf = "created" style="text-align: center;color:green">Customer Registered Successfully</p>
      </div>
      <!-- <div *ngIf="true" class="invalid-feedback">
          <div *ngIf="true" style="text-align: center; color:green">Customer Registration is Completed</div>
      </div> -->
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-register" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <!-- <label for="username">Username</label> -->
              <input type="text" formControlName="firstName" class="form-control" placeholder="FirstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                  <div *ngIf="f.firstName.errors.required" style="color:red">FirstName is required</div>
              </div>
          </div>
          <div class="form-group">
              <!-- <label for="username">Username</label> -->
              <input type="text" formControlName="lastName" class="form-control" placeholder="LastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required" style="color:red">FirstName is required</div>
              </div>
          </div>
          <div class="form-group">
              <!-- <label for="username">Username</label> -->
              <input type="text" formControlName="emailAddress" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.emailAddress.errors }" />
              <div *ngIf="submitted && f.emailAddress.errors" class="invalid-feedback">
                  <div *ngIf="f.emailAddress.errors.required" style="color:red">Email is required</div>
                  <div *ngIf="f.emailAddress.errors.email" style="color:red">Email must be a valid email address</div>
              </div>
          </div>
          <div class="form-group">
              <!-- <label for="username">Username</label> -->
              <input type="text" formControlName="address" class="form-control" placeholder="Address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
              <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                  <div *ngIf="f.address.errors.required" style="color:red">Address is required</div>
              </div>
          </div>
          <div class="form-group">
              <!-- <label for="username">Username</label> -->
              <input type="text" formControlName="shopName" class="form-control" placeholder="ShopName" [ngClass]="{ 'is-invalid': submitted && f.shopName.errors }" />
              <div *ngIf="submitted && f.shopName.errors" class="invalid-feedback">
                  <div *ngIf="f.shopName.errors.required" style="color:red">ShopName is required</div>
              </div>
          </div>
          <div class="form-group">
              <!-- <label for="username">Username</label> -->
              <input type="text" formControlName="phoneNumber" class="form-control" placeholder="PhoneNumber" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
              <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                  <div *ngIf="f.phoneNumber.errors.required" style="color:red">PhoneNumber is required</div>
              </div>
          </div>
          <div class="form-group">
              <!-- <button [disabled]="loading" class="btn btn-primary">Login</button> -->
              <button class="btn btn-lg btn-primary btn-block btn-signin" style="background-color:rgb(12, 97, 33); color:white" type="submit">Sign in</button>
              <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
          </div>
          
      </form>
  </div>
</div>
